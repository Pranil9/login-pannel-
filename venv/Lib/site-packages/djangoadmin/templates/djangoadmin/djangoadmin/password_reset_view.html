{% extends 'djangoadmin/base/body/index_admin.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% include "djangoadmin/widgets/alert.html" %}

<div class="alert alert-primary rounded-0">
    <h5 class="font-weight-bolder text-dark">Enter your registred email to reset the password.</h5>
</div>

<form method="POST">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-primary btn-block rounded-0" type="submit">Reset Password</button>
</form>

{% endblock body %}
